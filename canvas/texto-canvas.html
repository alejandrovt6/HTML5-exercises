<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto canvas</title>

    <style>
        #lienzo{
            border:1px solid #F00;
        }

        section{
            width:800px;
            position:relative;
            margin:auto;
        }
    </style>

    <script>
        function comenzar(){
            var elemento=document.getElementById("lienzo");
            lienzo=elemento.getContext("2d");
            lienzo.shadowColor="rgba(0,0,0,0.5)";
            lienzo.shadowOffsetX=10;
            lienzo.shadowOffsetY=10;
            lienzo.shadowBlur=10;
            lienzo.font="bold 48px verdana";
            lienzo.textAlign="start";
            lienzo.textBaseline="top";
            lienzo.fillText("Hola alumnos",100,100);

        //     lienzo.moveTo(100,100);
        //     lienzo.lineTo(200,100);
        //     lienzo.stroke();

            var dimensiones=lienzo.measureText("Hola alumnos");
        //     lienzo.strokeRect(100,100,dimensiones.width,48);
        }

        window.addEventListener("load", comenzar, false);
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="800" height="600">
            Su navegador no soporta canvas
        </canvas>
    </section>
</body>
</html>
