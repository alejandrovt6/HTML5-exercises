<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazados curvos</title>

    <style>
        #lienzo {
            border:1px solid #F00;
        }

    </style>

    <script>
        function comenzar(){
            var elemento=document.getElementById("lienzo");
            lienzo=elemento.getContext("2d");
            lienzo.beginPath();
//            lienzo.arc(100,100,50,0,1,false);
                    //(centroX,centroY,radio,2radianes)
                    // radian = longitud radio  -> 360 = 2*PI radianes
            lienzo.stroke();
            lienzo.moveTo(250,50);
//            lienzo.quadraticCurveTo(100,125,50,200);
            lienzo.bezierCurveTo(200,125,300,125,250,200);
            lienzo.stroke();
        }
        window.addEventListener("load", comenzar, false);
    </script>
    
</head>
<body>

    <section>
        <canvas width="500" height="300" id="lienzo">
            Tu navegador no soporta elemento canvas
        </canvas>
    </section>
    
</body>
</html>
