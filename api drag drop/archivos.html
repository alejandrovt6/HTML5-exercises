<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar archivos</title>
    <link rel="stylesheet" href="dragdrop.css">

    <script>
        function comenzar(e){
            soltar=document.getElementById("zonadestino");

            soltar.addEventListener("dragenter",function(e){
                e.preventDefault();},false);

            soltar.addEventListener("dragover",function(e){
                e.preventDefault();},false);

            soltar.addEventListener("drop",soltado,false);
        }

        function soltado(e){
            e.preventDefault();
            var archivos=e.dataTransfer.files;
            var listado="";
            for(var f=0;f<archivos.length;f++){
//              listado=(archivos[f].size/1024).toFixed(2);  // toFixed(2) decimales
                listado+="Archivo: " + archivos[f].name + " " + "Peso: " + 
                (archivos[f].size/1024).toFixed(2) + " " + "Tipo: " + archivos[f].type
                + " Ult. modificación: " + archivos[f].lastModifiedDate.toLocaleDateString() + "<br>";
            }

            soltar.innerHTML=listado;
        }

        window.addEventListener("load",comenzar,false);
    </script>
</head>
<body>
    <section id="zonadestino">
        Arrastra aquí
    </section>
    
</body>
</html>
